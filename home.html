<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Mulish&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.13/dist/shoelace/shoelace.css"
		/>
		<title>Finn's Treats | Home</title>
	</head>
	<body>
		<div class="pageWrapper">
			<header>
				<div id="nav">
					<div class="hamburger" onclick="openNav()">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<div id="sideNav">
						<a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
						<a href="#">Home</a>
						<a href="#">Menu</a>
						<a href="#">Contact</a>
					</div>
				</div>
			</header>
			<!-- Slideshow container -->
			<div class="slideshowContainer">
				<!-- Images with numbers and captions can be added -->
				<div class="slides fade">
					<img src="assets/barnyard.jpeg" />
				</div>
				<div class="slides fade">
					<img src="assets/barnyard-slide.jpg" />
				</div>
				<div class="slides fade">
					<img src="assets/unicorn.jpeg" />
				</div>
				<div class="slides fade">
					<img src="assets/watermelon.jpeg" />
				</div>

				<!-- Next and previous buttons -->
				<!-- <a class="previous" onclick="plusSlides(-1)">&#10094</a>
				<a class="next" onclick="plusSlides(1)">&#10095</a> -->
			</div>
			<br />

			<!-- Dots for corresponding image -->
			<div class="slideDots">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
			</div>
			<div class="order">
				<form action="#">
					<label for="name">Name</label>
					<input type="text" name="name" />
					<label for="email">Email</label>
					<input type="email" name="email" />
					<label for="message">Message</label>
					<textarea name="message" id="" cols="30" rows="10"></textarea>
					<sl-button>Submit</sl-button>
				</form>
			</div>
			<script>
				showSlides();
			</script>
		</div>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/main.js"></script>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.13/dist/shoelace/shoelace.esm.js"
		></script>
	</body>
</html>
